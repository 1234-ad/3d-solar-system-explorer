<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        #planet-info {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 250px;
            display: none;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        #speed-control {
            margin: 10px 0;
        }
        
        #speed-slider {
            width: 200px;
            margin: 0 10px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="loading" id="loading">Loading Solar System...</div>
        
        <div id="ui-overlay">
            <h2>üöÄ Solar System Explorer</h2>
            <div id="speed-control">
                <label>Speed: </label>
                <input type="range" id="speed-slider" min="0" max="5" step="0.1" value="1">
                <span id="speed-value">1x</span>
            </div>
            <button class="control-button" id="reset-camera">Reset View</button>
            <button class="control-button" id="toggle-orbits">Toggle Orbits</button>
            <button class="control-button" id="toggle-labels">Toggle Labels</button>
            <button class="control-button" id="toggle-asteroids">Toggle Asteroids</button>
            <p style="margin-top: 10px; font-size: 12px;">
                üñ±Ô∏è Click & drag to rotate<br>
                üîç Scroll to zoom<br>
                ü™ê Click planets for info
            </p>
        </div>
        
        <div id="planet-info">
            <h3 id="planet-name"></h3>
            <p id="planet-description"></p>
            <div id="planet-stats"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
